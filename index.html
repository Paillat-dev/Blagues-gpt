<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blagues aléatoires</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            position: relative;
            width: 80%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            margin-bottom: 1rem;
        }

        button {
            display: block;
            margin: 0 auto;
            background: linear-gradient(45deg, #ee7752, #e73c7e);
            border: none;
            border-radius: 5px;
            color: white;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: scale(1.1);
        }

        .joke {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeIn 2s ease 1s forwards;
        }

       @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        #scene {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div id="scene"></div>
    <div class="container">
        <h1>Blagues aléatoires</h1>
        <h2>DISCLAIMER</h2>
        <p>Les blagues ainsi que tout le site sauf ce paragraphe a été géneré par gpt-4. Je décline toute responsabilité en cas de blagues offensantes.</p>
        <p>Appuyez sur le bouton pour afficher une blague aléatoire.</p>
        <div class="joke"></div>
        <button onclick="showJoke()">Afficher une blague</button>
    </div>
    <script>
        const jokes = [
            "Pourquoi les plongeurs plongent-ils toujours en arrière et jamais en avant ? Parce que sinon ils tombent dans le bateau.",
            "Pourquoi les plages ne sont jamais propres en Italie ? Parce que dès qu’on y met les pieds on y trouve des coquilles.",
            "Pourquoi les girafes ont-elles un long cou ? Parce que leur tête est très, très loin de leur corps.",
            "Pourquoi ne faut-il jamais raconter d'histoires drôles à un ballon ? Parce qu'il pourrait éclater de rire.",
            "Pourquoi les poissons sont-ils si mal élevés ? Parce qu'ils mordent à l'hameçon.",
            "Pourquoi les Français ont-ils VRAIMENT choisi le coq comme emblème ? Parce que c'est le seul oiseau qui arrive à chanter les pieds dans la merde.",
            "Pourquoi les oiseaux ne portent-ils jamais de slip ? Parce qu'ils ont la raie de l'air.",
            "Comment appelle-t-on un chat tout-terrain ? Un chat quatre-quatre.",
            "Pourquoi le soleil se couche-t-il à l'ouest ? Parce que l'est est déjà pris.",
            "Quel est le comble pour un électricien ? De ne pas être au courant."
        ];

        function showJoke() {
            const jokeElement = document.querySelector('.joke');
            const randomIndex = Math.floor(Math.random() * jokes.length);
            jokeElement.textContent = jokes[randomIndex];
            jokeElement.style.animation = 'none';
            setTimeout(() => {
                jokeElement.style.animation = 'fadeIn 2s ease 1s forwards';
            }, 1);
        }

        // 3JS Background
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('scene').appendChild(renderer.domElement);

        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00, wireframe: true });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        camera.position.z = 5;

        function animate() {
            requestAnimationFrame(animate);

            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
            cube.scale.set(4, 4, 4)

            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
